  <main id="root">

  <script>
    const _BASIC_URL = `https://pokeapi.co/api/v2/pokemon/51`;
    const request = new XMLHttpRequest();
      request.open("GET", _BASIC_URL);
      request.responseType = "json";
      request.send();
      request.addEventListener('load', () => {
        const _POKEMON_API = request.response;
        // console.log(_POKEMON_API);
        console.dir(_POKEMON_API);
        // console.dir(_POKEMON_API.name);
        // console.dir(_POKEMON_API.order)
        // console.dir(_POKEMON_API.abilites);
        // console.dir(_POKEMON_API.base_experience);
        // console.dir(_POKEMON_API.stats)
        const dugtrio = {
          basic : {
            name : _POKEMON_API.name,
            number : _POKEMON_API.order,
            age : _POKEMON_API.base_experience,
            height : _POKEMON_API.height,
            weight : _POKEMON_API.weight
          },
          stats : {
            hp : _POKEMON_API.stats[0],
            공격력 : _POKEMON_API.stats[1],
            방어력 : _POKEMON_API.stats[2],
            특수공격력 : _POKEMON_API.stats[3],
            특수방어력 : _POKEMON_API.stats[4],
            속도 : _POKEMON_API.stats[5]
          },
          skills : {
            sandveil : _POKEMON_API.abilities[0],
            arenatrap : _POKEMON_API.abilities[1],
            sandforce : _POKEMON_API.abilities[2]
          },
          inventory : _POKEMON_API.held_items,
          moves : _POKEMON_API.moves,
        }
        console.log(dugtrio);
        const ga = document.createElement("div");
        root.appendChild(ga);
        const gaga = document.createElement("div");
        ga.appendChild(gaga);
        console.log(ga);
        console.log(dugtrio.basic)
        gaga = {}
      }
      );
