<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hello HTML</h1>
    <!--이것은 주석입니다. 암만써도 화면에 보이지 않습니다.-->
    <p>이것은 문서입니다.</p>
    <h2>몇개든</h2>
    <h3>무엇이든</h3>
    <hr/>
    <!-- <hr> 태그는 혼자있는 특이한 녀석입니다. -->
    <ul>
        <li>목록도</li>
        <li>만들수있습니다</li>
    </ul>
    <hr/>
    <ol>
        <li>이 목록은 번호가 있습니다.</li>
        <li>요기는 두번째 인가보니다</li>
        <li>어쩔티비</li>
    </ol>

<style>
    table{border-collapse: collapse;}
    th,td{
        width: 100px;
        height: 50px;
        text-align: center;
        border: 1px solid #000;
    }
</style>
<!--tr (table row) : 행
td (table data) : 행의 내용
th (table heading) : 행, 열의 제목
caption : 표 제목
col / colgroup : 스타일 지정을 위한 열(그룹)
thead : 머리글
tfoot : 꼬리말
tbody : 본문-->

<table>
    <tr>
        <th scope="col" rowspan="4">야끄잉</th>
        <th scope="col">한화식고문</th>
        <th scope="col">대가미</th>
        <th scope="col">아닌가</th>
    </tr>
    <tr>
        <td>알수가</td>
        <td>없는데</td>
        <td>잘봐봐</td>
    </tr>
    <tr>
        <td colspan="3"><a href="https://velog.io/@roong-ra/HTML-%ED%91%9C-%EB%A7%8C%EB%93%A4%EA%B8%B0-table-%EA%B4%80%EB%A0%A8-%ED%83%9C%EA%B7%B8">표 참고 링크</a></td>
        <!-- <td>답답</td>
        <td>하네</td> 
        셀이 확장되므로 뒤에 셀을 지워 줘야한다.-->
    </tr>

</table>
</body>
</html>
