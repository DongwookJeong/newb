<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0; box-sizing: 0;}
    #root{
      width: 100vw;
      height: 100vh;
      background-color: #333;

      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #root > h1{
      color: #ccc;
      font-size: 1rm;
    }
  </style>
</head>
<body>
  <div id="root">
    <h1 id="xPosition">hello</h1>
    <h1 id="yPosition">bye</h1>
  </div>
  <script>
    const xPosition = document.getElementById('xPosition');
    const yPosition = document.getElementById('yPosition');
    // console.log(xPosition, yPosition);
    window.addEventListener('mousemove', function(event){
      // console.log('test event!');
      // console.log('event');
      xPosition.textContent = event.offsetX;
      yPosition.textContent = event.offsetY;
      // console.log(event.offsetX);
      // console.log(event.offsetY);

    });
  </script>
</body>
</html>
<!-- 선생님 예제
offset, mousemove-->
