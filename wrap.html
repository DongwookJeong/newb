<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script>
    const domInit = {
      root: document.getElementById("root")
    }

    const domStyling = {
      size: function (element, widthValue, heightValue){
        element.style.width = widthValue;
        element.style.height = heightValue;
      },
      bgcolor: function(element, backgroundColor){
        console.log(this);
        // 여기서는 this는 메서드를 묶어놓은 domStyling 이란 객체를 가리키고 있다.
        element.style.backgroundColor = backgroundColor;
      }
    }
    // DOM 스타일링 하는 여러가지 함수를 넣을 예정을 가정하고,
    // 하나의 기억하고 관리하기 쉽도록 객체에 '메서드화'하였다.
    domStyling.size(domInit.root, "100vw", "100vh");
    domStyling.bgcolor(domInit.root, "#333");
    // '메서드'를 호출해 간편하게 스타일링을 완료 하였다.
  </script>
</body>
</html>
